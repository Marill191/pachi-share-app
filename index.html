<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ノリ打ち投資共有</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ノリ打ち投資共有アプリ</h1>
  
  <form id="investmentForm">
    <label>名前: <input type="text" id="name" required></label><br>
    <label>金額（円）: <input type="number" id="amount" required></label><br>
    <label>日時: <input type="datetime-local" id="datetime" required></label><br>
    <button type="submit">登録</button>
  </form>

  <h2>総利益</h2>
  <label for="profitAmount">総利益（円）:</label>
  <input type="number" id="profitAmount" placeholder="例: 10000円"><br>

  <h2>共有リスト</h2>
  <ul id="investmentList"></ul>

  <h2>乗り打ち計算結果</h2>
  <div id="calculationResult">
    <p>総投資額: <span id="totalAmount">0</span>円</p>
    <p id="individualShare"></p>
    <p id="profitDistribution"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
